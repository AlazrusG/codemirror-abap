<!doctype html>

<title>CodeMirror: ABAP mode</title>
<meta charset="utf-8"/>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="../node_modules/codemirror/theme/twilight.css">
<link rel="stylesheet" href="../node_modules/codemirror/addon/display/fullscreen.css">
<script src="../node_modules/codemirror/lib/codemirror.js"></script>
<script src="../node_modules/codemirror/addon/display/fullscreen.js"></script>
<script src="../build/abap.js"></script>
<style>
	.CodeMirror {
	    border: 2px inset #dee;
	}
</style>

<form><textarea id="code" name="code">
* ABAP mode testing
something

WRITE: 'Hello world'.
</textarea></form>

<script>
  /* global CodeMirror */
  CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    matchBrackets: true,
    fullScreen: true,
    theme: "twilight",
    mode: "abap"
  });
</script>
